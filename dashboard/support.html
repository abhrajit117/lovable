<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0088FE, #00C49F);
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
    }
    .sidebar {
      background-color: #007acc;
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 12px 0;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .dashboard-content {
      padding: 30px;
    }
    .card-custom {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">YourBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="col-md-3 col-lg-2 sidebar d-flex flex-column">

      <a href="history.html">History</a>
      <a href="support.html">Support</a>
      <a href="delivery.html">Delivery Pickup</a>
      <a href="/logout">Logout</a>

    <div class="col-md-9 col-lg-10 dashboard-content bg-light text-dark">
    


        <h3 class="fw-bold mb-4">Support Page</h3>
        <p>Need help? Our support team is here for you.</p>
        <form>
          <div class="mb-3">
            <label for="issue" class="form-label">Describe Your Issue</label>
            <textarea class="form-control" id="issue" rows="4" placeholder="Explain your issue here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Ticket</button>
        </form>
